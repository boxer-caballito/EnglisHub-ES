<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase単a</title>
    <link rel="stylesheet" href="olvidaste.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container" id="password-recovery-form">
                <div class="from">
                    <h2>Recuperar Contrase単a</h2>
                    <form id="login-form">
                        <div class="inputBox">
                            <input type="text" id="username" placeholder="Usuario">
                        </div>
                        <div class="inputBox">
                            <input type="email" id="email" placeholder="Email">
                        </div>
                        <div class="inputBox">
                            <input type="button" value="Comprobar" onclick="checkCredentials()">
                        </div>
                        <p class="forget"><a href="registro.html">多No tienes una cuenta?</a></p>
                    </form>
                </div>
            </div>
            <div class="container" id="security-questions" style="display: none;">
                <div class="from">
                    <h2>Preguntas de Seguridad</h2>
                    <form id="security-questions-form">
                        <div class="inputBox">
                            <label id="question1"></label>
                            <input type="text" id="answer1" placeholder="Respuesta 1">
                        </div>
                        <div class="inputBox">
                            <label id="question2"></label>
                            <input type="text" id="answer2" placeholder="Respuesta 2">
                        </div>
                        <div class="inputBox">
                            <input type="button" value="Recuperar Contrase単a" onclick="resetPassword()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="olvidaste.js"></script>
</body>
</html>
